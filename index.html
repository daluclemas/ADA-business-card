<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://lms.theadaproject.com.ng/adalogo.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>My business card</title>
  </head>
  <body>
    <main class="container">
      <section class="card-wrapper">
        <div class="skew-right"></div>
        <div class="skew-left"></div>
        <div class="card">
          <div class="card-body">
            <section class="profile-image-role-wrapper">
              <figure class="profile-img">
                <img src="./assets/bitmoji.jpg" alt="avatar-img" />
              </figure>
              <p class="profile-role">frontend engineer</p>
            </section>

            <section class="user-info">
              <ul class="info-body">
                <li class="info">
                  name:<span>&nbsp;&nbsp;anukam chidalu</span>
                </li>
                <li class="info">age:<span>&nbsp;&nbsp;25</span></li>
                <li class="info">state:<span>&nbsp;&nbsp;imo state</span></li>
                <li class="info">
                  number:<span>&nbsp;&nbsp;+234-803-497-2644</span>
                </li>
              </ul>
            </section>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
